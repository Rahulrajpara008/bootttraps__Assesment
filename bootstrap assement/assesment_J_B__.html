<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Interval</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Calculate Date Interval</h1>
    <div class="mb-3">
        <label for="startDate" class="form-label">Start Date:</label>
        <input type="date" id="startDate" class="form-control">
    </div>
    <div class="mb-3">
        <label for="endDate" class="form-label">End Date:</label>
        <input type="date" id="endDate" class="form-control">
    </div>
    <button id="calculate" class="btn btn-primary">Calculate Interval</button>
    <div class="mt-4">
        <p>Years: <span id="years">0</span></p>
        <p>Months: <span id="months">0</span></p>
        <p>Weeks: <span id="weeks">0</span></p>
        <p>Days: <span id="days">0</span></p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('#calculate').click(function() {
            const startDate = new Date($('#startDate').val());
            const endDate = new Date($('#endDate').val());
            if (startDate && endDate && endDate > startDate) {
                const timeDiff = endDate - startDate;
                const totalDays = timeDiff / (1000 * 60 * 60 * 24);
                
                const years = Math.floor(totalDays / 365);
                const months = Math.floor((totalDays % 365) / 30);
                const weeks = Math.floor((totalDays % 365 % 30) / 7);
                const days = Math.floor(totalDays % 365 % 30 % 7);
                
                $('#years').text(years);
                $('#months').text(months);
                $('#weeks').text(weeks);
                $('#days').text(days);
            } else {
                alert('Please select valid dates with the end date after the start date.');
            }
        });
    });
</script>
</body>
</html>
